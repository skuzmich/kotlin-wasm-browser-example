    let externalInt = 0;

    let Counter = {
        value: 0,
        step: 1,
        increment() { this.value += this.step; }
    };

    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        get area() {
            return this.calcArea();
        }
        calcArea() {
            return this.height * this.width;
        }
    }

</script>
